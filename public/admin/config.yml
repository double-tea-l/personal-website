# Decap CMS 配置。仓库需为你的 GitHub 账号下的 personal-website（或你建仓时用的名字）。
backend:
  name: github
  repo: double-tea-l/personal-website
  branch: main

# 站点地址，便于 Decap 做登录回调与预览
site_url: https://personal-website-ochre-chi-22.vercel.app

# 媒体文件（上传的图片）保存路径，对应站点里的 /photos
media_folder: "public/photos"
public_folder: "/photos"

# 内容区块：文章
collections:
  - name: blog
    label: 文章
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: 标题, name: title, widget: string }
      - { label: 体裁, name: tag, widget: select, options: ["读书笔记", "日记"], default: "读书笔记" }
      - { label: 日期, name: date, widget: datetime }
      - { label: 摘要, name: description, widget: string, required: false }
      - { label: 草稿, name: draft, widget: boolean, default: false }
      - label: 正文
        name: body
        widget: markdown
        modes: [raw, rich_text]
        buttons: [bold, italic, code, link, heading-one, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]

  - name: shuoshuo
    label: 说说
    folder: "src/content/shuoshuo"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: 时间, name: date, widget: datetime }
      - label: 内容
        name: body
        widget: markdown
        modes: [raw, rich_text]
        buttons: [bold, italic, code, link, heading-one, heading-two, heading-three, heading-four, heading-five, heading-six, quote, bulleted-list, numbered-list]
      - label: 图片
        name: images
        widget: list
        required: false
        field: { label: 图片, name: image, widget: image }
      - { label: 音乐链接, name: musicUrl, widget: string, required: false }
      - { label: 音乐说明, name: musicTitle, widget: string, required: false }
